<body>    
    
<header role="banner">
    <div class="navbar navbar-inverse navbar-fixed-top main-navbar" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img class="img-circle" src="/images/sharepage.png" style="width: 30px; height: 30px;position: absolute;top: 10px;left: 5px;">
            <span style="margin-left: 18px;"> 天鹅情人网 </span>
          </a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
          </ul>
        </div>
      </div>
    </div>
    <div class="jumbotron jumbotron-homepage woodgrain">
      <div class="container">
        <h1>
          天鹅情人网
        </h1>
        <p class="lead">天鹅情人网与用户一同致力于个人信息的保护，保护用户个人信息是天鹅情人网的一项基本原则。未经您的同意，天鹅情人网不会向天鹅情人网以外的任何公司、组织和个人披露您的个人信息，但您违反本协议约定导致他人投诉或者主管机关追究责任，以及法律法规另有规定的除外。</p>
        <p>
          <a id="jumpstart" href="#" class="btn btn-lg btn-success btn-round btn-no-border btn-uppercase">
            开始使用
          </a>
        </p>
      </div>
      <div class="photo photo-ipad animated  hidden-xs" title="Photo of Desk on iPad"></div>
      <div class="jumbotron-fade-top"></div>
      <div class="jumbotron-fade-bottom"></div>
    </div>    
        
  </header>

    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->

    <div class="container marketing">

      <!-- 登录窗口 -->
      <div class="section section-news section-grey text-center">
        <div class="container">
          <p>
            <span class="article-excerpt">输入账户，登入系统开始使用</span>
          </p>
          <form id="loginform" class="form-inline">
            <div class="form-group">
              <label class="sr-only" for="exampleInputEmail3">用户名</label>
              <input type="input" class="form-control" name="username" placeholder="用户名" value="">
            </div>
            <div class="form-group">
              <label class="sr-only" for="exampleInputPassword3">密码</label>
              <input type="password" class="form-control" name="password" placeholder="密码" value="">
            </div>
            <button type="submit" class="btn btn-default">登录</button>
          </form>
        </div>
      </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/sharepage.base.js"></script>
    <script src="/js/sharepage.js"></script>
    <script src="/js/sharepage.ext.js"></script>
    
    <script>
        // 标题栏自动隐藏

        $('#jumpstart').click(function(e){
          e.preventDefault();
          $('input[name=username]').focus();
        });

        $('#loginform').submit(function(e){
          e.preventDefault();
          var data = $('#loginform').getdata();
          $M.doquery('/signin'
            , { username : data.username, password : data.password } 
            , { successfn : function(){
                window.location.href = "/";
              }, alertPosition : '#loginform' });
        }); 
        
        $(document).ready( function() {
          $('img.lazy').lazyload({
            effect : "fadeIn",
            skip_invisible : true
          });
        });
    </script>
